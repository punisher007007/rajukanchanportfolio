<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Portfolio...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .loader {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { margin-bottom: 1rem; }
        p { margin-bottom: 2rem; line-height: 1.6; }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
    </style>
    <script>
        // Auto redirect after 3 seconds
        setTimeout(() => {
            window.location.href = '/rajukanchanportfolio/';
        }, 3000);
    </script>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Raju Kanchan Portfolio</h1>
        <div class="loader"></div>
        <p>Portfolio is being deployed... You'll be redirected automatically, or click below to view the portfolio:</p>
        <a href="/rajukanchanportfolio/" class="btn">View Portfolio</a>
        <br><br>
        <small>If you're seeing this page, the GitHub Actions deployment is still in progress. Please wait a moment!</small>
    </div>
</body>
</html>
